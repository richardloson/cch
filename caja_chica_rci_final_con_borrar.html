
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caja Chica RCI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      color: #1f2937;
    }
    .container {
      background: #e5e7eb;
      padding: 15px;
      border-radius: 10px;
      max-width: 100%;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }
    button {
      background-color: #1f2937;
      color: white;
      padding: 12px;
      margin-top: 15px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #d1d5db;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }
    th {
      background-color: #d1d5db;
    }
    .fechas {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    #totalFinal {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
      font-size: 1.2em;
      color: #1e3a8a;
    }
    .ingreso {
      color: green;
      font-weight: bold;
    }
    .gasto {
      color: #1e40af;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Caja Chica RCI</h1>

<div class="container">
  <label>Responsable:</label>
  <input type="text" id="responsable" value="Clara Salazar">

  <label>Fecha:</label>
  <input type="date" id="fecha">

  <label>No. de contrato (4 dígitos numéricos):</label>
  <input type="text" id="contrato" maxlength="4" pattern="\d*">

  <label>Lugar de trabajo:</label>
  <input type="text" id="lugar">

  <label>¿Qué se compró?</label>
  <input type="text" id="compra">

  <label>Tipo:</label>
  <label><input type="checkbox" id="esIngreso"> Es ingreso</label>

  <label>Total ($):</label>
  <input type="number" id="monto" step="0.01">

  <label>Comentarios:</label>
  <textarea id="comentarios" rows="2"></textarea>

  <label>Foto:</label>
  <input type="file" id="foto" accept="image/*">

  <button onclick="agregarRegistro()">Agregar</button>

  <div class="fechas">
    <div>
      <label>Desde:</label>
      <input type="date" id="fechaDesde">
    </div>
    <div>
      <label>Hasta:</label>
      <input type="date" id="fechaHasta">
    </div>
  </div>

  <button onclick="exportarPDF()">Exportar a PDF</button>

  <table id="tablaRegistros">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Contrato</th>
        <th>Lugar</th>
        <th>Compra</th>
        <th>Tipo</th>
        <th>Comentarios</th>
        <th>Monto</th><th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalFinal">Total: $0.00</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script>
  let registros = [];

  function guardarEnDB() {
    localStorage.setItem("gastosRCI", JSON.stringify(registros));
  }

  function cargarDesdeDB() {
    const data = localStorage.getItem("gastosRCI");
    if (data) registros = JSON.parse(data);
  }

  function refrescarTabla() {
    const tbody = document.querySelector("#tablaRegistros tbody");
    tbody.innerHTML = "";
    let total = 0;
    registros.forEach((r, i) => {
      const fila = tbody.insertRow();
      fila.setAttribute("data-index", i);
      fila.insertCell(0).textContent = r.fecha;
      fila.insertCell(1).textContent = r.contrato;
      fila.insertCell(2).textContent = r.lugar;
      fila.insertCell(3).textContent = r.compra;
      fila.insertCell(4).textContent = r.tipo;
      fila.insertCell(5).textContent = r.comentarios;
      const celdaMonto = fila.insertCell(6);
      const celdaBorrar = fila.insertCell(7);
      const btn = document.createElement("button");
      btn.textContent = "Volver a cargar";
      btn.style.fontSize = "12px";
      btn.onclick = () => { registros.splice(i,1); guardarEnDB(); refrescarTabla(); };
      celdaBorrar.appendChild(btn);
      celdaMonto.textContent = `$${r.valor.toFixed(2)}`;
      celdaMonto.className = r.tipo === "Ingreso" ? "ingreso" : "gasto";
      total += r.valor;
    });
    document.getElementById("totalFinal").textContent = `Total: $${total.toFixed(2)}`;
  }

  window.onload = () => {
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById("fecha").value = hoy;
    document.getElementById("fechaDesde").value = hoy;
    document.getElementById("fechaHasta").value = hoy;
    cargarDesdeDB();
    refrescarTabla();
  };

  function agregarRegistro() {
    const fecha = document.getElementById("fecha").value;
    const contrato = document.getElementById("contrato").value.trim();
    const lugar = document.getElementById("lugar").value;
    const compra = document.getElementById("compra").value;
    const comentarios = document.getElementById("comentarios").value;
    const esIngreso = document.getElementById("esIngreso").checked;
    const monto = parseFloat(document.getElementById("monto").value);
    const fotoFile = document.getElementById("foto").files[0];

    if (!fecha || !lugar || !compra || isNaN(monto) || (!contrato.match(/^\d{4}$/) && !esIngreso)) {
      alert("Completa todos los campos correctamente. Contrato debe tener 4 dígitos.");
      return;
    }

    const tipo = esIngreso ? "Ingreso" : "Gasto";
    const valor = esIngreso ? monto : -monto;

    if (fotoFile) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imagenBase64 = e.target.result;
        registros.push({ fecha, contrato: esIngreso ? "0000" : contrato, lugar, compra, tipo, comentarios, valor, imagenBase64 });
        guardarEnDB();
        refrescarTabla();
      };
      reader.readAsDataURL(fotoFile);
    } else {
      registros.push({ fecha, contrato: esIngreso ? "0000" : contrato, lugar, compra, tipo, comentarios, valor, imagenBase64: null });
      guardarEnDB();
      refrescarTabla();
    }

    document.getElementById("fecha").value = new Date().toISOString().split('T')[0];
    document.getElementById("contrato").value = "";
    document.getElementById("lugar").value = "";
    document.getElementById("compra").value = "";
    document.getElementById("comentarios").value = "";
    document.getElementById("esIngreso").checked = false;
    document.getElementById("monto").value = "";
    document.getElementById("foto").value = "";
  }

  function exportarPDF() {
    const desde = document.getElementById("fechaDesde").value;
    const hasta = document.getElementById("fechaHasta").value;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const filtrados = registros.filter(r => r.fecha >= desde && r.fecha <= hasta);
    if (filtrados.length === 0) return alert("No hay registros en ese rango.");

    const filas = filtrados.map(r => [
      r.fecha, r.contrato, r.lugar, r.compra, r.tipo, r.comentarios, `$${r.valor.toFixed(2)}`
    ]);
    const suma = filtrados.reduce((acc, r) => acc + r.valor, 0);
    filas.push(["", "", "", "", "", "Total", `$${suma.toFixed(2)}`]);

    const hoy = new Date();
    const fechaCorta = hoy.toISOString().slice(2,10).replace(/-/g, "");

    doc.text("Caja Chica RCI", 14, 15);
    doc.text(`Responsable: ${document.getElementById("responsable").value}`, 14, 22);
    doc.text(`Generado: ${hoy.toLocaleDateString()}`, 14, 29);

    doc.autoTable({
    didDrawPage: function (data) {
      doc.text(`Dinero en caja chica hasta el momento: $${suma.toFixed(2)}`, 14, doc.lastAutoTable.finalY + 10);
    },
      startY: 35,
      head: [["Fecha", "Contrato", "Lugar", "Compra", "Tipo", "Comentarios", "Monto"]],
      body: filas
    });

    let index = 0;
    function addImages() {
      if (index >= filtrados.length) {
        doc.save(`CCH_${fechaCorta}.pdf`);
        return;
      }
      const r = filtrados[index];
      if (r.imagenBase64) {
        doc.addPage();
        doc.text("Caja Chica RCI", 14, 15);
        doc.text(`Lugar: ${r.lugar}`, 14, 22);
        doc.text(`Contrato: ${r.contrato}`, 14, 29);
        doc.addImage(r.imagenBase64, "JPEG", 15, 35, 180, 160);
      }
      index++;
      addImages();
    }
    addImages();
  }
</script>

</body>
</html>
